<ion-content class="swiper-no-swiping">
 
  <div class="container top">
    <ion-segment  color="dark" (ionChange)="segmentChanged($event)" mode="ios" value="login">
      <ion-segment-button mode="ios" value="login">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button mode="ios" value="register">
        <ion-label>registrarse</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-slides>
    <ion-slide>


      <div class="slide-inner ion-padding">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="LoginEmail"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="contraseÃ±a" [(ngModel)]="LoginPassword" ></ion-input>

          Entrar
        </ion-button>
      </div>
    </ion-slide>


 
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>registrarse</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nombre" [(ngModel)]="RegisterNombre " ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="RegisterEmail"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">

          registrarse
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
